# ------------------------------------------------
# General
# ------------------------------------------------

unbind C-b
set -g prefix C-space

set -g base-index 1 
set -g mouse off
set -g renumber-windows on

set -s extended-keys on
set -s escape-time 0

set-option -g detach-on-destroy off
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# ------------------------------------------------
# Keybinds
# ------------------------------------------------

# General ----------------------------------------

bind-key 'r' command-prompt -I "#S" "rename-session '%%'"
bind-key 'X' confirm-before -p "Kill session #S? (y/n)" kill-session
bind-key 'Escape' send-keys C-l # This gets mapped to cmd-k in GhosTTY

# Panes ------------------------------------------

# Smart pane switching with awareness of Neovim splits.
# See: https://github.com/numToStr/Navigator.nvim

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Select panes
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resize panes
bind-key -n 'C-S-h' resize-pane -L "5"
bind-key -n 'C-S-j' resize-pane -D "5"
bind-key -n 'C-S-k' resize-pane -U "5"
bind-key -n 'C-S-l' resize-pane -R "5"

# Swap panes
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# Split panes
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# Imrprove create window binding
bind-key "c" new-window -c "#{pane_current_path}"

# Make all windows the same size
bind-key "=" select-layout -E


# Tmux utilities
bind-key 'u' run-shell -b "~/.config/tmux/tmux-utils.sh"
bind-key 'C' run-shell -b "~/.config/tmux/quick-window.sh"

# Prefix-ified alternatives to Ctrl-hjkl pane navigation
bind-key 'C-h' send-keys C-h
bind-key 'C-j' send-keys C-j
bind-key 'C-k' send-keys C-k
bind-key 'C-l' send-keys C-l

# ------------------------------------------------
# Theme
# ------------------------------------------------

source-file ~/.config/tmux/theme.conf

# ------------------------------------------------
# Plugins
# ------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Morantron/tmux-fingers'

# ------------------------------------------------
# Plugin Config
# ------------------------------------------------

# continuum --------------------------------------

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Sesh requires `brew install sesh`
bind-key "s" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# tmux-fingers -----------------------------------

set -g @fingers-enable-bindings 0

unbind -T prefix q
set -g @fingers-key q
bind q run -b "#{@fingers-cli} start #{pane_id}"

# Jira ticket
set -g @fingers-pattern-0 'GCCDEV-\d{4}'

# Versions
set -g @fingers-pattern-1 '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(?:-beta[0-9]?)?'  

# PHPUnit test names
set -g @fingers-pattern-2 '[A-Za-z]+::test[A-Za-z_]+'

# Git-recommended commands
set -g @fingers-pattern-3 'git branch -D [A-Za-z0-9_.-]+'

# ------------------------------------------------
# TPM Initialization
# ------------------------------------------------

run '~/.config/tmux/plugins/tpm/tpm'
