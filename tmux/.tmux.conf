#----------------------------------------------------------------
# List of plugins
#----------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin "arcticicestudio/nord-tmux"

#----------------------------------------------------------------
# Remap prefix from 'C-b' to 'C-a'
#----------------------------------------------------------------
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#----------------------------------------------------------------
# Shortcuts
#----------------------------------------------------------------
bind r source-file ~/.tmux.conf                   # Reload config
bind -n C-k send-keys C-l \; clear-history        # Clear console

#----------------------------------------------------------------
# Misc
#----------------------------------------------------------------
set -g mouse off                      # Mouse mode
set -g @nord_tmux_no_patched_font "1" # No patched font for noord

#----------------------------------------------------------------
# Initialize TMUX plugin manager (keep this
# line at the very bottom of tmux.conf)
#----------------------------------------------------------------
run -b '~/.tmux/plugins/tpm/tpm'

