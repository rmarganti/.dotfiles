#----------------------------------------------------------------
# Status
#----------------------------------------------------------------
set -g status-interval 1
set -g status on
set -g status-justify left
set -g status-style "fg=white,bg=black"

#----------------------------------------------------------------
# Panes
#----------------------------------------------------------------
set -g pane-border-style "bg=black,fg=brightblack"
set -g pane-active-border-style "bg=black,fg=brightblack"
set -g display-panes-colour black
set -g display-panes-active-colour brightblack
set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=black

#----------------------------------------------------------------
# Clock Mode
#----------------------------------------------------------------
setw -g clock-mode-colour cyan

#----------------------------------------------------------------
# Messages
#----------------------------------------------------------------
set -g message-style "fg=cyan,bg=black"
set -g message-command-style "fg=cyan,bg=brightblack"

