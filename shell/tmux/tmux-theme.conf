#----------------------------------------------------------------
# Status
#----------------------------------------------------------------

set -g status-interval 1
set -g status on
set -g status-justify left
set -g status-style "fg=white,bg=black"


#----------------------------------------------------------------
# Panes
#----------------------------------------------------------------

set -g pane-border-style "bg=#323d43,fg=brightblack"
set -g pane-active-border-style "bg=#323d43,fg=brightblack"
set -g display-panes-colour black
set -g display-panes-active-colour brightblack
set-window-option -g window-active-style bg=#272e33
set-window-option -g window-style bg=#323d43


#----------------------------------------------------------------
# Clock Mode
#----------------------------------------------------------------

setw -g clock-mode-colour cyan


#----------------------------------------------------------------
# Messages
#----------------------------------------------------------------

set -g message-style "fg=cyan,bg=black"
set -g message-command-style "fg=cyan,bg=brightblack"
